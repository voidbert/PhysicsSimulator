<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lançamento de um projétil</title>

		<script src="../js/Vec2.js"></script>
		<script src="../js/TimeStepper.js"></script>
		<script src="../js/Body.js"></script>
		<script src="../js/Camera.js"></script>
		<script src="../js/Renderer.js"></script>
		<script src="../js/AxisSystem.js"></script>

		<script src="../js/ProjectileThrow.js" defer></script>

		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<canvas id="canvas">
			<!--No <canvas> support warning-->
			Este browser não suporta o elemento HTML &lt;canvas&gt;, necessário para o funcionamento
			desta aplicação Web.
		</canvas>

		<div id="ui-div"> <!--Where HTML UI elements are-->
			<div id="no-script-div">
				<noscript>
					Por favor, ative o JavaScript.
				</noscript>
			</div>

			<div id="simulation-interaction-div">
				<div id="simulation-interaction-options">
					<div class="simulation-interaction-section">
						<div class="simulation-interaction-section-title">Visual</div>
						<div>
							<input type="checkbox" id="axes" name="axes" checked></input>
							<label for="axes">Eixos</label>
						</div>
						<div>
							<input type="checkbox" id="axes-labels" name="axes-labels" checked></input>
							<label for="axes-labes">Marcações nos eixos</label>
						</div>
						<div>
							<input type="checkbox" id="grid" name="grid"></input>
							<label for="grid">Grelha</label>
						</div>
					</div>
				</div>
				<div id="launch-button-container">
					<button>LANÇAR!</button>
				</div>
			</div>
		</div>
	</body>
</html>
