<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<title>Coeficiente de restituição</title>

		<script src="compiledJS.js" defer></script>

		<link rel="stylesheet" type="text/css" href="./Restitution.css">
	</head>
	<body>
		<canvas id="graph">
			Este browser não suporta o elemento HTML &lt;canvas&gt;, necessário para o
			funcionamento desta aplicação Web.	
		</canvas>

		<div id="settings-column">
			<div class="settings-grid-item settings-grid-item-border">
				<div class="settings-grid-item-title">Definições</div>

				<div class="settings-grid-item-content">
					<div class="settings-grid-item-subcontent">
						<div>Altura inicial:</div>
						<div class="input-unit-container">
							<input type="text" id="height" inputmode="numeric" value="5" />
							<div class="unit-div">m</div>
						</div>
					</div>

					<div class="settings-grid-item-subcontent">
						<div>Coeficiente de restituição:</div>
						<div class="input-unit-container">
							<input type="text" id="coefficient" inputmode="numeric" value="0.7" />
							<div class="unit-div"></div>
						</div>
					</div>

					<div class="settings-grid-item-separator"></div>

					<div class="settings-grid-item-subcontent">
						<div>Qualidade:</div>
						<select id="simulation-quality">
							<option value="vl">Muito baixa</option>
							<option value="l">Baixa</option>
							<option value="m">Média</option>
							<option value="h">Alta</option>
							<option value="vh" selected="selected">Muito alta</option>
						</select>
					</div>

					<div class="settings-grid-item-subcontent">
						<div>Grandeza no gráfico:</div>
						<select id="graph-property">
							<option value="y" selected="selected">y (m)</option>
							<option value="v">v (m s&#x207B;&#xB9;)</option>
						</select>
					</div>
				</div>
			</div>

			<div class="settings-grid-item">
				<button id="download-button" disabled>Download do gráfico</button>
				<button id="reset-button">Reset</button>
				<button id="start-button">Iniciar</button>
			</div>
		</div>
	</body>
</html>
