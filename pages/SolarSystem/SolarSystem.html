		<div id="choose-simulation-quality">
			<div id="simulation-quality-title">Qualidade da simulação</div>
			<select id="simulation-quality">
				<option value="vl">Muito baixa</option>
				<option value="l">Baixa</option>
				<option value="m">Média</option>
				<option value="h">Alta</option>

			<div class="red bold" id="noscript-container">
				<noscript>Por favor, ative o JavaScript.</noscript>
			</div>
			<button id="quality-confirm-button">Confirmar</button>
		</div>

				<div class="simulation-interaction-section-title">Simulação</div>
				<div>
					<div>Velocidade da simulação:</div>
					<input id="sim-speed" type="range" min="0" max="9"/>
				</div>
			</div>

			<div class="simulation-interaction-section">
				<div class="simulation-interaction-section-title">Visual</div>

				<div>
					<input type="checkbox" id="orbits" name="orbits" value="orbits" checked></input>
					<label for="axes">Órbitas</label>
				</div>

				<div>
					<input type="checkbox" id="single-orbit" name="single-orbit" value="single-orbit" checked></input>
					<label for="axes">Órbitas únicas</label>
				</div>

				<div id="body-radius-contaiener">
					<div>Raio dos corpos:</div>
					<input id="body-radius" type="range" min="0" max="9"/>
				</div>
			</div>
